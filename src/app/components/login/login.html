<div class="login-container">
    <div class="login-form">
        <h2>Iniciar Sesión</h2>
        
        @if (!isLoading) {
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input 
                    type="email" 
                    id="email" 
                    [(ngModel)]="email" 
                    name="email" 
                    required 
                    placeholder="Tu email"
                    >
                </div>
            
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input 
                    type="password" 
                    id="password" 
                    [(ngModel)]="password" 
                    name="password" 
                    required 
                    placeholder="Tu contraseña"
                    >
                </div>

                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
        } @else {
            <div class="loading">Cargando...</div>
        }

        @if (errorMessage) {
            <div class="error-message">
                {{ errorMessage }}
            </div>
        }
        
        
        <div class="test-users">
            <h3>Inicio rápido para pruebas:</h3>
            <div class="test-user-buttons">
                @for (user of testUsers; track user.email) {
                    <button (click)="loginWithTestUser(user)" class="btn test-user-btn">
                        {{ user.description }}
                    </button>
                }
            </div>
        </div>
        
        <div class="register-link">
            <p>¿No tienes cuenta? <a routerLink="/registro">Regístrate aquí</a></p>
        </div>
    </div>
</div>
